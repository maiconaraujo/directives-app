<mat-card class="mycard" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Person data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Lirst name: {{ person.firstname }}</p>
        <p>Last name: {{ person.lastname }}</p>
        <p>Age:  {{ person.age }}</p>
        <p>Address:  {{ person.address }}</p>
      
        <mat-form-field>
            <mat-label>Clearable input</mat-label>
            <input matInput placeholder="Name" value="{{ person.firstname }}">
          </mat-form-field>
          
        
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
